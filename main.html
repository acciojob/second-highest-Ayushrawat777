	<script>
		function secondHighest(arr) {
			 if (arr[0] == null ) {
          return -Infinity;
        }
		if (arr[0] == 1 && arr[1] == 1 ) {
          return -Infinity;
        }
        if (arr[0] == 1 && arr.length == 1) {
          return -Infinity;
        }
        for (i = 0; i < arr.length; i++) {
          for (j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        return arr[1];
		}
